<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css">
    <script src="./fetch_data/elementfetch.js"></script>

    <title>Settings| HigHire </title> <!--mettre le H en big et rajouter sur 2 lignes igh or ire -->
</head>


<body>
    <!--header section-->

    <div id="header">

    </div>

    <main>

        <div class="settings_container">

            <h1>SETTINGS</h1>


            <form action="#" id="settingsForm ">

                <div class="set_group">
                    <label for="changeEmail">Email</label>
                    <input type="email" class="form-control" id="changeEmail" placeholder="Your email">
                </div>
                <div class="set_group">
                    <label for="changeNum">Phone Number </label>
                    <input type="tel" class="form-control" id="changeNum" placeholder="Your phone number">
                </div>

                <div class="set_group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Change password">
                </div>

                <div class="deleteacc">
                    <a href="">
                        Close account
                    </a>
                </div>


                <button type="submit"> Submit changes</button>
            </form>







        </div>


    </main>


    <div id="footer"></div>

</body>

</html>
